{% extends "base.html" %}

{% block name %}Главная{% endblock %}

{% block menu %}
    <li><a href="{% url "create" %}">Добавить товар</a></li>
{% endblock %}

{% block content %}
    <h1>Продукты</h1>
    {% for product in products %}
        <h2><a href="{% url "product" product.pk %}">{{ product.name }}</a></h2>
        <p>({{ product.cost }}$)</p>
        <hr>
    {% endfor %}
{% endblock %}
